<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom JS -->
    <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const toggleBtn = document.getElementById("theme-toggle");
    
        // Check saved theme on load
        if (localStorage.getItem("theme") === "dark") {
          document.body.classList.add("dark-mode");
          toggleBtn.innerHTML = `<i class="bi bi-sun"></i>`;
        }
    
        toggleBtn.addEventListener("click", () => {
          document.body.classList.toggle("dark-mode");
    
          const isDark = document.body.classList.contains("dark-mode");
          toggleBtn.innerHTML = isDark ? `<i class="bi bi-sun"></i>` : `<i class="bi bi-moon"></i>`;
          localStorage.setItem("theme", isDark ? "dark" : "light");
        });
      });
    </script>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top shadow-sm py-2" style="background: var(--navbar-bg);">
        <div class="container-fluid">
          <button id="theme-toggle" class="btn btn-sm btn-outline-secondary me-2" aria-label="Toggle theme">
            <i class="bi bi-moon"></i>
          </button>
          <a class="navbar-brand fw-bold text-accent" href="/">MyPortfolio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse mt-2 mt-lg-0 p-3 p-lg-0 rounded-3 border border-2 border-accent bg-body" id="navMenu" style="z-index: 1050; background: var(--navbar-bg);">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link text-theme py-2 px-3" href="/">Home</a></li>
              <li class="nav-item"><a class="nav-link text-theme py-2 px-3" href="/about">About</a></li>
              <li class="nav-item"><a class="nav-link text-theme py-2 px-3" href="/skills">Skills</a></li>
              <li class="nav-item"><a class="nav-link text-theme py-2 px-3" href="/projects">Projects</a></li>
              <li class="nav-item"><a class="nav-link text-theme py-2 px-3" href="/contact">Contact</a></li>
            </ul>
          </div>
        </div>
    </nav>
    <main class="flex-grow-1">
      {% block content %}{% endblock %}
    </main>
    <footer class="text-center py-3 mt-4 text-theme" style="background: var(--navbar-bg);">
      <small>&copy; {{ year or 2024 }} Han Win Aung. All rights reserved.</small>
    </footer>
    <!-- Bootstrap JS Bundle (for navbar collapse) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
