{% extends "base.html" %}
{% block content %}
<section class="contact-section py-5">
  <div class="container">
    <h2 class="mb-4 text-center animate-fade text-accent"> Contact Me</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="name" class="form-label text-theme">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label text-theme">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label text-theme">Message</label>
        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-outline-sky px-4 py-2">Send Message</button>
    </form>

    <div class="mt-5 text-center">
      <p class="text-theme">Or reach me on:</p>
      <a href="https://linkedin.com/in/yourprofile" target="_blank" class="text-accent mx-2">LinkedIn</a> | 
      <a href="https://github.com/yourusername" target="_blank" class="text-accent mx-2">GitHub</a>
    </div>
  </div>
</section>
{% endblock %}
