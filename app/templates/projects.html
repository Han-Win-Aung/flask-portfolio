{% extends "base.html" %}
{% block content %}
<section class="projects-section py-5">
  <div class="container">
    <h2 class="mb-5 text-center animate-fade text-accent"> My Projects</h2>
    <div class="row g-4">
      {% for project in projects %}
        <div class="col-md-6 animate-fade">
          <div class="card border-0 shadow rounded-4 p-4 h-100">
            <h4 class="text-accent">{{ project.title }}</h4>
            <p class="text-theme">{{ project.desc }}</p>
            <p class="text-theme"><strong>Tech:</strong> {{ project.tech | join(', ') }}</p>
            <a href="{{ project.link }}" class="btn btn-outline-sky mt-2" target="_blank" rel="noopener noreferrer">View Code / Demo</a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
